
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: 1;
        }

        .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #f0e68c;
            border-radius: 50%;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            z-index: 2;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            font-family: 'Arial', sans-serif;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="stars"></div>
    <div class="score">امتیاز: 0</div>
    <div class="moon" onclick="addScore()"></div>

    <script>
        let score = 0;

        function addScore() {
            score++;
            document.querySelector('.score').innerHTML = "امتیاز: " + score;
        }
    </script>

</body>
</html>
